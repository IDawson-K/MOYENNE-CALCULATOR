<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Dawson Kramer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE/style.css">
    <link rel="stylesheet" href="STYLE/dawson.css">
    <title>Document</title>
</head>
<body>
    <form id="form" name="form" autocomplete="on">
        <br>
        <h1>LP CRRW MOYENNE CALCULATOR</h1>
        <br>

        <h2>UE 11 ENSEIGNEMENT GENERAL</h2>
        <input type="number" placeholder="Droit de la comm" id="droit" data-coeff="2">
        <input type="number" placeholder="gestion de projet" id="gdp" data-coeff="2">
        <input type="number" placeholder="Anglais" id="agl" data-coeff="2">
<br>
        <input type="number" placeholder="Droit de la comm" id="droit2" data-coeff="2">
        <input type="number" placeholder="gestion de projet" id="gdp2" data-coeff="2">
        <input type="number" placeholder="Anglais" id="agl2" data-coeff="2">

        <hr>

        <h2>UE 12 PROGRAMMATION</h2>
        <input type="number" placeholder="Base de données" id="bdd" data-coeff="2">
        <input type="number" placeholder="Fondamentaux du dev" id="fonda" data-coeff="3">
        <input type="number" placeholder="Progra web" id="progra" data-coeff="3">
<br>
        <input type="number" placeholder="Base de données" id="bdd2" data-coeff="2">
        <input type="number" placeholder="Fondamentaux du dev" id="fonda2" data-coeff="3">
        <input type="number" placeholder="Progra web" id="progra2" data-coeff="3">
        
        <hr>

        <h2>UE 13 PRESENTATION</h2>
        <input type="number" placeholder="Graphisme" id="graph" data-coeff="3">
        <input type="number" placeholder="Mise en page" id="mep" data-coeff="3">
        <input type="number" placeholder="Web Design" id="design" data-coeff="3">
<br>
        <input type="number" placeholder="Graphisme" id="graph2" data-coeff="3">
        <input type="number" placeholder="Mise en page" id="mep2" data-coeff="3">
        <input type="number" placeholder="Web Design" id="design2" data-coeff="3">
        
        <hr>

        <h2>UE 14 INTEGRATION</h2>
        <input type="number" placeholder="Archi Web" id="archi" data-coeff="2">
        <input type="number" placeholder="CMS" id="cms" data-coeff="2">
        <input type="number" placeholder="Inté Web" id="inte" data-coeff="3">
<br>
        <input type="number" placeholder="Archi Web" id="archi2" data-coeff="2">
        <input type="number" placeholder="CMS" id="cms2" data-coeff="2">
        <input type="number" placeholder="Inté Web" id="inte2" data-coeff="3">
        
        <hr>
    </form>

    <button id="btn">CALCUL</button>

    <br>

    <div>
        <input type="text" placeholder="Nom">
        <input type="text" placeholder="Prénom">
        <button id="ok">Entrer</button>
        <button id="con">Voir mon classement</button>
    </div>
    

<script src="JS/script.js"></script>
</body>
</html>
